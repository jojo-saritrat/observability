# mimir/mimir.yaml
target: all
auth_enabled: false

server:
  http_listen_port: 8080
  grpc_listen_port: 9095

distributor:
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory

ingester:
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory
    replication_factor: 1
